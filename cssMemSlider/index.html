<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meme Slider</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section class="memes-section">
    <div class="wrapper-container">
    <div class="wrapper">
        <input id="button-1" class="mem_input" name="button-slide" type="radio" checked>
        <input id="button-2" class="mem_input" name="button-slide" type="radio">
        <input id="button-3" class="mem_input" name="button-slide" type="radio">
        <input id="button-4" class="mem_input" name="button-slide" type="radio">
        <div class="slider-wrapper">
        <ul class="the-slider">
            <li class="item-list"><img class="item" src="assets/1.png" alt=""></li>
            <li class="item-list"><img class="item" src="assets/2.jpg" alt=""></li>
            <li class="item-list"><img class="item" src="assets/3.jpg" alt=""></li>
            <li class="item-list"><img class="item" src="assets/4.jpg" alt=""></li>
        </ul>
        </div>
        <div class="text-main">
            <div class="wrapper-text">
                <ul class="text-list">
                    <li class="text" style="margin-left: 20px">Logic :D</li>
                    <li class="text">Love this</li>
                    <li class="text">Give me one !</li>
                    <li class="text">Actially use var smtimes :/</li>
                </ul>
            </div>
            <ul class="slider-controls">
                <label for="button-1"><span></span></label>
                <label for="button-2"><span></span></label>
                <label for="button-3"><span></span></label>
                <label for="button-4"><span></span></label>
            </ul>
        </div>
    </div>
    </div>
</section>
</body>
</html>
